name: Commit Kustomizations
description: Commit Kustomizations and sync changes into branch
inputs:
  imageTag:
    description: Image Tag
    required: true
  k8sManifestsPath:
    description: The directory that contains K8s Manifests
    required: false
    default: ./k8s
  branch:
    description: Branch to be synced with the default branch
    required: false
    default: argocd-staging-product    
  shouldSyncBranch:
    description: Whether branch should be synced with the default branch
    required: false
    default: 'false'
runs:
  using: composite
  steps:
    - name: Configure GitHub SSH
      run: make -Bf ${{ github.action_path }}/Makefile git/configure-ssh
      shell: bash
    - name: Commit Kustomizations Change
      run: make -Bf ${{ github.action_path }}/Makefile K8S_MANIFESTS_PATH="${{ inputs.k8sManifestsPath }}" IMAGE_TAG="${{ inputs.imageTag }}" git/commit-image-changes
      shell: bash
    - name: Sync branch with default branch
      if: inputs.shouldSyncBranch == 'true'
      run: make -Bf ${{ github.action_path }}/Makefile BRANCH="${{ inputs.branch }}" git/sync-branch
      shell: bash
